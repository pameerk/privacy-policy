name: Update Privacy Policy

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:     # manual run option

jobs:
  update_policy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4️⃣ Run the update script
      - name: Run generate_policy.py
        run: python generate_policy.py

      # 5️⃣ Commit and push changes using GITHUB_TOKEN
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          # Only commit if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update game list in privacy policy"
            # Use GITHUB_TOKEN for authentication
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          else
            echo "No changes to commit"
          fi
