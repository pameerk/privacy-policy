name: Auto Update Privacy Policy

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:   # allows manual trigger

jobs:
  update-policy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # disable default token

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Make changes
      run: |
        # Replace this with your actual update commands
        echo "- New Game Added" >> privacy-policy.md

    - name: Commit changes
      run: |
        git add .
        git diff --cached --quiet || git commit -m "Auto-update game list in privacy policy"

    - name: Push changes
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git push https://${PAT_TOKEN}@github.com/pameerk/privacy-policy.git HEAD:main
