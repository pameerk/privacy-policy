name: Auto Update Privacy Policy

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:   # allows manual trigger

jobs:
  update-policy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # We'll provide token manually

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Make changes
      run: |
        # Example: auto-update a game list in privacy policy
        # Replace this with your actual update script
        echo "- New Game Added" >> privacy-policy.md

    - name: Commit changes
      run: |
        git add .
        git diff --cached --quiet || git commit -m "Auto-update game list in privacy policy"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/pameerk/privacy-policy.git HEAD:main
